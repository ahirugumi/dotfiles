#viモード
setw -g mode-keys vi

# コピーモード
bind y copy-mode
# ペースト
bind p paste-buffer

# <prefix> [でコピーモードに入った時に、vで選択を開始しyもしくはEnterで選択範囲をコピーできるようにする
# マーク開始
bind-key -t vi-copy v begin-selection
# ヤンク
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

#tmux上のvimとクリップボード共有
set-option -g default-command "reattach-to-user-namespace -l bash"

#設定ファイルをリロード
unbind r
bind r source-file ~/.tmux.conf

# ターミナルの色指定
set-option -g default-terminal xterm-256color

# マウスを使えるようにする
set-window-option -g mode-mouse on
setw -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on

# Keybind ウィンド切り替え
bind -r F2 select-window -t :-
bind -r F3 select-window -t :+
# ESCの反応をはやくする
set -s escape-time 0

## 文字コード
set-window-option -g utf8 on
set -g status-utf8 on

# ステータスバーを設定する
## 左パネルを設定する
# set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"
## 右パネルを設定する
set -g status-right "#[fg=cyan][%Y.%m.%d(%a) %H:%M:%S]"
## リフレッシュの間隔を設定する(デフォルト 15秒)
set -g status-interval 1
## ウィンドウリストの位置を中心寄せにする
set -g status-justify centre
## ヴィジュアルノーティフィケーションを有効にする
setw -g monitor-activity on
set -g visual-activity on
## ステータスバーを上部に表示する
set -g status-position top

### COLOUR (Solarized light)

# default statusbar colors
set-option -g status-bg white #base2
set-option -g status-fg yellow #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg brightyellow #base00
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg white #base2
set-option -g pane-active-border-fg brightcyan #base1

# message text
set-option -g message-bg white #base2
set-option -g message-fg brightred #orange

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green

set -g window-status-format '#I:#W'
set -g window-status-current-format '#[fg=colour15,bg=colour31]#[fg=colour15,bg=colour31] #I:#W #[fg=colour31,bg=colour15]'
